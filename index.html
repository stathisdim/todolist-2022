<!DOCTYPE html>
<html>
<head>
<title>ToDo List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" defer"></script>
</head>
<body>

	<main class="app">

		<section class="greetings">

			<h2 class="title">

				Whats Up <input type="text" id="name" placeholder="Name here">
				

			</h2>
		</section>
		<section class="Todo">
			<h3>Create a Todo</h2>
				<form id="new_todo_form">
				<h4>Whats on your Todo List?</h4>
				<input type="text" name="content" id="content" placeholder="eg make a video">
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business">
						<span class="bubble business"></span>
						<div>Business</div>	
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal">
						<span class="bubble personal"></span>
						<div>Personal</div>	
					</label>

				</div>

				<input type="submit" value="Add todo" />
				</form>	
		</section>

		<section class="todo-list">
				<h3>TODO LIST</h3>
				<div class="list" id="todo-list">

					<div class="todo-item">
						<label>
							<input type="checkbox">
							<span class="bubble business"></span>
						</label>

						<div class="todo-content">
							<input type="text" placeholder="Make a video" readonly>
						</div>

						<div class="actions">
							<button class="edit">Edit</button>
							<button class="delete">Delete</button>
						</div>

						<div class="todo-item">
						<label>
							<input type="checkbox">
							<span class="bubble personal"></span>
						</label>

						<div class="todo-content">
							<input type="text" placeholder="Make a milk" readonly>
						</div>

						<div class="actions">
							<button class="edit">Edit</button>
							<button class="delete">Delete</button>
						</div>
					</div>
					</div>
				</div>
		</section>

	</main>
</body>
</html>
